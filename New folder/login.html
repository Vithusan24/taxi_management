<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taxi Admin Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #1abc9c;
      --primary-dark: #16a085;
      --error-color: #e74c3c;
      --text-color: #2c3e50;
      --light-gray: #f5f5f5;
      --medium-gray: #ccc;
      --dark-gray: #555;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-color);
    }
    
    .login-container {
      width: 100%;
      max-width: 420px;
      padding: 0 20px;
    }
    
    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .login-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: var(--primary-color);
    }
    
    .logo {
      margin-bottom: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .logo i {
      font-size: 32px;
      color: var(--primary-color);
    }
    
    .logo h1 {
      font-size: 24px;
      font-weight: 600;
    }
    
    .login-form {
      margin-top: 30px;
    }
    
    .input-group {
      margin-bottom: 20px;
      position: relative;
      text-align: left;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 14px;
    }
    
    .input-field {
      position: relative;
    }
    
    .input-field i {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: var(--medium-gray);
    }
    
    .input-field input {
      width: 100%;
      padding: 12px 15px 12px 45px;
      border: 2px solid var(--light-gray);
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    .input-field input:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 3px rgba(26, 188, 156, 0.2);
    }
    
    .password-toggle {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      color: var(--medium-gray);
      cursor: pointer;
    }
    
    .password-toggle:hover {
      color: var(--dark-gray);
    }
    
    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      font-size: 14px;
    }
    
    .remember-me {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .remember-me input {
      accent-color: var(--primary-color);
    }
    
    .forgot-password a {
      color: var(--primary-color);
      text-decoration: none;
    }
    
    .forgot-password a:hover {
      text-decoration: underline;
    }
    
    .login-btn {
      width: 100%;
      padding: 14px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }
    
    .login-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }
    
    .login-btn:active {
      transform: translateY(0);
    }
    
    .error-message {
      color: var(--error-color);
      font-size: 14px;
      margin-top: 5px;
      text-align: left;
      display: none;
    }
    
    .footer {
      margin-top: 25px;
      font-size: 14px;
      color: var(--dark-gray);
    }
    
    .footer a {
      color: var(--primary-color);
      text-decoration: none;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
    
    /* Loading spinner */
    .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Responsive styles */
    @media (max-width: 480px) {
      .login-box {
        padding: 30px 20px;
      }
      
      .logo h1 {
        font-size: 20px;
      }
      
      .remember-forgot {
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo">
        <i class="fas fa-taxi"></i>
        <h1>Taxi Admin Panel</h1>
      </div>
      
      <form class="login-form" id="loginForm">
        <div class="input-group">
          <label for="username">Username</label>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
          </div>
          <div class="error-message" id="username-error">Please enter a valid username</div>
        </div>
        
        <div class="input-group">
          <label for="password">Password</label>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <i class="fas fa-eye password-toggle" id="togglePassword"></i>
          </div>
          <div class="error-message" id="password-error">Password must be at least 6 characters</div>
        </div>
        
        <div class="remember-forgot">
          <div class="remember-me">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember me</label>
          </div>
          <div class="forgot-password">
            <a href="#">Forgot password?</a>
          </div>
        </div>
        
       <button class="login-btn" onclick="window.location.href='dash.html'">
  <span id="buttonText">Login</span>
</button>

      </form>
      
      <div class="footer">
        &copy; 2025 Taxi Admin Panel | <a href="#">Privacy Policy</a>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('loginForm');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const togglePassword = document.getElementById('togglePassword');
      const loginButton = document.getElementById('loginButton');
      const buttonText = document.getElementById('buttonText');
      const spinner = document.getElementById('spinner');
      const usernameError = document.getElementById('username-error');
      const passwordError = document.getElementById('password-error');
      
      // Toggle password visibility
      togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
      });
      
      // Form validation
      loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Reset error messages
        usernameError.style.display = 'none';
        passwordError.style.display = 'none';
        
        // Validate inputs
        let isValid = true;
        
        if (usernameInput.value.trim() === '') {
          usernameError.style.display = 'block';
          isValid = false;
        }
        
        if (passwordInput.value.length < 6) {
          passwordError.style.display = 'block';
          isValid = false;
        }
        
        if (isValid) {
          // Simulate login process
          loginButton.disabled = true;
          buttonText.style.display = 'none';
          spinner.style.display = 'block';
          
          // In a real application, you would make an AJAX call here
          setTimeout(function() {
            // For demo purposes, we'll just redirect
            window.location.href = 'dashboard.html';
            
            // In a real app, you would handle the response:
            // spinner.style.display = 'none';
            // buttonText.style.display = 'inline';
            // loginButton.disabled = false;
            
            // Handle success/error response
          }, 1500);
        }
      });
      
      // Input validation on blur
      usernameInput.addEventListener('blur', function() {
        if (this.value.trim() === '') {
          usernameError.style.display = 'block';
        } else {
          usernameError.style.display = 'none';
        }
      });
      
      passwordInput.addEventListener('blur', function() {
        if (this.value.length > 0 && this.value.length < 6) {
          passwordError.style.display = 'block';
        } else {
          passwordError.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
