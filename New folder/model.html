

<style>
.modal {
  display: none;
  position: fixed;
  z-index: 999;
  left: 0; top: 0;
  width: 100%; height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.5);
}

.modal-content {
  background-color: #fff;
  margin: 10% auto;
  padding: 20px;
  width: 80%;
  max-width: 500px;
  border-radius: 10px;
  position: relative;
}

.close {
  color: #aaa;
  float: right;
  font-size: 24px;
  font-weight: bold;
  cursor: pointer;
}
</style>

<!-- Booking Modal -->
<div id="bookingModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal('bookingModal')">&times;</span>
    <h2>New Booking</h2>
    <form>
      <!-- Booking form fields -->
      <input type="text" placeholder="Customer Name">
      <input type="text" placeholder="Pickup Location">
      <input type="text" placeholder="Drop Location">
      <button type="submit">Submit</button>
    </form>
  </div>
</div>

<!-- Driver Modal -->
<div id="driverModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal('driverModal')">&times;</span>
    <h2>Add Driver</h2>
    <form>
      <!-- Driver form fields -->
      <input type="text" placeholder="Driver Name">
      <input type="text" placeholder="License Number">
      <button type="submit">Add Driver</button>
    </form>
  </div>
</div>

<!-- Agency Modal -->
<div id="agencyModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal('agencyModal')">&times;</span>
    <h2>Add Agency</h2>
    <form>
      <!-- Agency form fields -->

<!-- Report Modal -->
<div id="reportModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal('reportModal')">&times;</span>
    <h2>Generate Report</h2>
    <form>
      <!-- Report form fields -->
      <input type="date" placeholder="From Date">
      <input type="date" placeholder="To Date">
      <button type="submit">Generate</button>
    </form>
  </div>
</div>
<script>
function openModal(id) {
  document.getElementById(id).style.display = "block";
}
function closeModal(id) {
  document.getElementById(id).style.display = "none";
}

// Close modal if user clicks outside the content
window.onclick = function(event) {
  const modals = document.querySelectorAll(".modal");
  modals.forEach(modal => {
    if (event.target === modal) {
      modal.style.display = "none";
    }
  });
}
</script>
